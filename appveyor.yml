cache:
  - .meteor
  - dev_bundle
  - .babel-cache
platform:
  - x86
  - x64
install:
  - ps: Install-Product node 4
  - set CI=true
  - git submodule sync
  - ps: "&{If(-not (git submodule update --init --recursive)) {(Remove-Item -ErrorAction Ignore -Recurse
-Force .git\\modules) ; git submodule deinit -f . ; git submodule update --init --recursive }}"
build: off
matrix:
  fast_finish: true
test_script:
  - pwd
  - ls
  - ls packages\\
  - ls packages\\non-core\\
  - ls packages\\non-core\\blaze\\
  - ./meteor --get-ready