checkout:
  post:
    - git submodule update --init

dependencies:
  pre:
    # https://github.com/meteor/docs/blob/version-NEXT/long-form/file-change-watcher-efficiency.md
    - echo fs.file-max=102400 | sudo tee -a /etc/sysctl.conf
  cache_directories:
    - "dev_bundle"
    - ".meteor"
    - ".babel-cache"
  override:
    - ./meteor --version

test:
  override:
    - test "$(ulimit -S -n)" = '102400'
        parallel: true
